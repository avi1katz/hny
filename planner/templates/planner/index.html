<h1>Welcome to the Planner</h1>
<h3>Tasks:</h3>
<ul>
    {% for task in tasks %}
    <li>[{% if task.is_completed %} X {% endif %}] {{ task.description  }} ({{ task.minutes_to_complete }}min)</li>
    {% endfor %}
    <br />
    <form id="task-form">
        {% csrf_token %}
        <input type="text" id="task_name" name="task_name" value="new task..."/>
        <input type="number" id="min" name="min" value="30">
        <input type="button" value="Add Task">
    </form>
</ul>
